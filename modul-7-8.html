    <!--Тень элемента
Значения box-shadow имеет два варианта (для внешней и внутренней тени):

смещение-по-x смещение-по-y размытие распространение цвет.
inset смещение-по-x смещение-по-y размытие распространение цвет.
Где

Смещение-по-x (x-offset) означает смещение тени по горизонтали относительно блока. Может принимать как положительные, так и отрицательные значения, положительное - смещает тень вправо от блока, отрицательное – влево. Обязательное значение.
Смещение-по-y (y-offset) означает смещение тени по вертикали относительно блока. Может принимать как положительные, так и отрицательные значения, положительное - смещает тень вниз, отрицательное - вверх. Обязательное значение.
Размытие (blur) определяет радиус размытия тени. Чем больше радиус, тем сильнее размыта тень. Можно использовать только положительные значения. Необязательное значение.
Распространение (spread) расширяет тень, утолщая ее. Принимает как положительные, так и отрицательные значения. Необязательное значение.
Цвет (color) необязательное значение. По умолчанию тень черного цвета. Для задания значения можно использовать hex, rgb, rgba форматы записи цвета.
inset - создаёт тень внутри блока.

Использование CSS переменных в спрайте

CSS переменные
CSS переменные - это способ задать значение и затем вызвать это значение в нужном месте. Синтаксис присвоения значения - это два дефиса -- и затем название переменной. Синтаксис вызова значения - это служебное слово var и имя переменной в круглых скобках.

Например:

<div class="square-box"></div>
.square-box {
  --diameter: 40px;
  width: var(--diameter);
  height: var(--diameter);
  background-color: orangered;
}
Значение по умолчанию.
При использовании вызова var можно использовать еще одно значение, через запятую, которое будет применяться только в случае, если переменная не будет задана.

<div class="circle-box"></div>
.circle-box {
  width: var(--diameter, 40px);
  height: var(--diameter, 40px);
  border-radius: 50%;
  background-color: orangered;
}
Область видимости.
Если объявить переменную внутри определенного селектора, то в других селекторах переменная будет недоступна. Если мы хотим сделать переменную доступную для всех селекторов, то такую переменную нужно объявить внутри специального селектора :root

Например:

<div class="circle"></div>
<div class="square"></div>
:root {
  --heat-color: orangered;
  --cold-color: navy;
}
.circle {
  --diameter: 40px;
  width: var(--diameter);
  height: var(--diameter);
  border-radius: 50%;
  background-color: var(--heat-color);
}
.square {
  width: var(--diameter, 60px);
  height: var(--diameter, 60px);
  background-color: var(--cold-color);
}
